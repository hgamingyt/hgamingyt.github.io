<!DOCTYPE html>
<html>
  <head>
    <title>Goofy Ahhh Website</title>
    <style>
      body{
        margin:0;
        padding:0;
        overflow:hidden;
      }
      canvas{
        width:100vw;
        height:100vh;
      }
      #welcome-text {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, 0);
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 72px;
        color: black;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 1s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="animated-bg"></canvas>
    <div id="welcome-text">Welcome</div>
    <script>
      var canvas = document.getElementById("animated-bg");
      var ctx = canvas.getContext("2d");
      var lightBlue = '#87CEEB';
      var darkPink = '#FF69B4';
      var x = 0;
      function animate() {
        var gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(x, lightBlue);
        gradient.addColorStop(x + 0.5, darkPink);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        x += 0.01;
        if (x >= 1) {
          x = 0;
        }
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
