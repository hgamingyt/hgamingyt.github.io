<!DOCTYPE html>
<html>
  <head>
    <title>Goofy Ahhh Website</title>
    <style>
      body{
        margin:0;
        padding:0;
        overflow:hidden;
      }
      canvas{
        width:100vw;
        height:100vh;
      }
      #welcome-text {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, 0);
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 72px;
        color: black;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 1s forwards;
      }
      #games-list {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Trebuchet MS', sans-serif;
        font-size: 32px;
        color: black;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 3s forwards;
      }
      #games-list a {
        z-index: 1;
        color: black;
        text-decoration: none;
        margin: 0 10px;
        background-image: radial-gradient(circle at center, #2196F3, #2196F3, #2196F3);
        padding: 10px;
        border-radius: 25px;
        transition: all .2s ease-in-out;
      }
      #games-list a:hover {
        background-image: radial-gradient(circle at center, #2196F3, #2196F3, #2196F3);
        color:white;
        transform: scale(1.05);
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <script>
      var canvas = document.getElementById("animated-bg");
      var ctx = canvas.getContext("2d");
      var lightBlue = '#87CEEB';
      var darkPink = '#FF69B4';
      var x = 0;
      function animate() {
        var gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(x, lightBlue);
        gradient.addColorStop(x + 0.5, darkPink);
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        x += 0.01;
        if (x >= 1) {
          x = 0;
        }
        requestAnimationFrame(animate);
      }
      animate();
