<!DOCTYPE html>
<html>
  <head>
    <title>Login Screen</title>
    <style>
      /* Add some styling to the page */
      body {
        background-color: #2c3e50;
        color: white;
        font-family: 'Source Code Pro', monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      /* Add some styling to the form */
      form {
        background-color: #34495e;
        padding: 2em;
        border-radius: 1em;
        box-shadow: 0px 0px 10px 0px #000;
      }
      /* Add some styling to the input field */
      input[type="password"] {
        background-color: #ecf0f1;
        border: none;
        color: #000;
        font-size: 1.2em;
        padding: 0.5em;
        margin-bottom: 1em;
        border-radius: 0.5em;
        width: 80%;
      }
      /* Add some styling to the submit button */
      button[type="button"] {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.5em 1em;
        font-size: 1.2em;
        border-radius: 0.5em;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      /* Add some hover effect to the submit button */
      button[type="button"]:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Welcome to Goofy Ahh Website</h1>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput">
      <button type="button" onclick="checkPassword()">Submit</button>
    </form>
    <script>
      var validPasswords = ["cb2442", "as72", "hq187", "17sh"];
      function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        if (validPasswords.includes(password)) {
          window.location.href = "mainscreen.html";
          validPasswords.splice(validPasswords.indexOf(password), 1);
        } else {
          alert("Incorrect password. Please try again.");
        }
      }
    </script>
  </body>
</html>
